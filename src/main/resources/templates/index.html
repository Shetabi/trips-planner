<head>
    <title>Tripped</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" th:href="@{/manifest.webmanifest}">
    <link rel="shortcut icon" type="image/png" th:href="@{/logos/android/android-launchericon-192-192.png}"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/js/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>

</head>
<body>
<div>
    <div class="mdl-card mdl-shadow--2dp trip-card">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Trip to Paris</h2>
        </div>

        <div class="mdl-card__supporting-text">
            2023/09/24 - 2023/08/27
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Cancel
            </a>
        </div>
    </div>
</div>
</body>
